<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXTRANEF - Gestão de Atestados</title>
    <link rel="stylesheet" href="style-electron.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1><i class="fas fa-file-medical"></i> Gestão de Atestados</h1>
        <nav class="nav">
          <a href="index-electron.html" class="nav-link"
            ><i class="fas fa-home"></i> Início</a
          >
          <a href="funcionarios.html" class="nav-link"
            ><i class="fas fa-users"></i> Funcionários</a
          >
          <a href="faltas.html" class="nav-link"
            ><i class="fas fa-calendar-times"></i> Faltas</a
          >
          <a href="ferias.html" class="nav-link"
            ><i class="fas fa-umbrella-beach"></i> Férias</a
          >
          <a href="atestados.html" class="nav-link active"
            ><i class="fas fa-file-medical"></i> Atestados</a
          >
          <a href="adm-electron.html" class="nav-link"
            ><i class="fas fa-cog"></i> Administração</a
          >
        </nav>
      </header>

      <!-- Conteúdo Principal -->
      <main class="main-content">
        <!-- Estatísticas -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-file-medical"></i></div>
            <div class="stat-content">
              <h3>Total de Atestados</h3>
              <p class="stat-number" id="totalAtestados">0</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-calendar-alt"></i></div>
            <div class="stat-content">
              <h3>Este Mês</h3>
              <p class="stat-number" id="atestadosMes">0</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-clock"></i></div>
            <div class="stat-content">
              <h3>Dias Médios</h3>
              <p class="stat-number" id="diasMedios">0</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-users"></i></div>
            <div class="stat-content">
              <h3>Funcionários</h3>
              <p class="stat-number" id="totalFuncionarios">0</p>
            </div>
          </div>
        </div>

        <!-- Botões de Ação -->
        <div class="action-buttons">
          <button class="btn btn-primary" onclick="abrirModalAtestado()">
            <i class="fas fa-plus"></i> Novo Atestado
          </button>
        </div>

        <!-- Filtros -->
        <div class="filters">
          <div class="filter-group">
            <label for="filtroFuncionario">Funcionário:</label>
            <select id="filtroFuncionario" onchange="filtrarAtestados()">
              <option value="">Todos os funcionários</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="filtroPeriodo">Período:</label>
            <select id="filtroPeriodo" onchange="filtrarAtestados()">
              <option value="">Todos os períodos</option>
              <option value="7">Últimos 7 dias</option>
              <option value="30">Últimos 30 dias</option>
              <option value="90">Últimos 90 dias</option>
              <option value="365">Último ano</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="filtroTipo">Tipo:</label>
            <select id="filtroTipo" onchange="filtrarAtestados()">
              <option value="">Todos os tipos</option>
              <option value="doenca">Doença</option>
              <option value="acidente">Acidente de Trabalho</option>
              <option value="preventivo">Preventivo</option>
              <option value="outro">Outro</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="buscaAtestado">Buscar:</label>
            <input
              type="text"
              id="buscaAtestado"
              placeholder="Médico, observações..."
              onkeyup="filtrarAtestados()"
            />
          </div>
        </div>

        <!-- Tabela -->
        <div class="table-container">
          <table class="data-table" id="tabelaAtestados">
            <thead>
              <tr>
                <th>Funcionário</th>
                <th>Data Início</th>
                <th>Data Fim</th>
                <th>Dias</th>
                <th>Médico</th>
                <th>Especialidade</th>
                <th>Tipo</th>
                <th>Arquivo</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tbodyAtestados"></tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Modal Atestado -->
    <div id="modalAtestado" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalAtestadoTitulo">Novo Atestado</h2>
          <span class="close" onclick="fecharModalAtestado()">&times;</span>
        </div>
        <form id="formAtestado" onsubmit="salvarAtestado(event)">
          <div class="form-row">
            <div class="form-group">
              <label for="funcionarioId">Funcionário *</label>
              <select id="funcionarioId" name="funcionarioId" required></select>
            </div>
            <div class="form-group">
              <label for="tipoAtestado">Tipo de Atestado *</label>
              <select id="tipoAtestado" name="tipoAtestado" required>
                <option value="">Selecione o tipo</option>
                <option value="doenca">Doença</option>
                <option value="acidente">Acidente de Trabalho</option>
                <option value="preventivo">Preventivo</option>
                <option value="outro">Outro</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="dataInicio">Data de Início *</label>
              <input
                type="date"
                id="dataInicio"
                name="dataInicio"
                required
                onchange="calcularDias()"
              />
            </div>
            <div class="form-group">
              <label for="dataFim">Data de Fim *</label>
              <input
                type="date"
                id="dataFim"
                name="dataFim"
                required
                onchange="calcularDias()"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="dias">Total de Dias</label>
              <input type="number" id="dias" name="dias" readonly />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="medico">Nome do Médico *</label>
              <input type="text" id="medico" name="medico" required />
            </div>
            <div class="form-group">
              <label for="especialidade">Especialidade Médica</label>
              <input
                type="text"
                id="especialidade"
                name="especialidade"
                placeholder="Ex: Clínico Geral"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="arquivoAtestado"
              >Arquivo do Atestado (PDF/PNG/JPG)</label
            >
            <input
              type="file"
              id="arquivoAtestado"
              name="arquivoAtestado"
              accept=".pdf,.png,.jpg,.jpeg"
              onchange="selecionarArquivo(event)"
            />
            <div class="file-preview" id="filePreview">
              <p>Nenhum arquivo selecionado</p>
            </div>
          </div>

          <div class="form-group">
            <label for="observacoes">Observações</label>
            <textarea id="observacoes" name="observacoes" rows="3"></textarea>
          </div>

          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="fecharModalAtestado()"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal de Confirmação Visual -->
    <div
      id="confirmContainer"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      "
    >
      <div
        style="
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          text-align: center;
          min-width: 300px;
        "
      >
        <p id="confirmMessage">Deseja realmente excluir?</p>
        <div
          style="
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
          "
        >
          <button
            id="confirmYes"
            style="
              padding: 6px 12px;
              background: #dc3545;
              color: #fff;
              border: none;
              border-radius: 4px;
            "
          >
            Sim
          </button>
          <button
            id="confirmNo"
            style="
              padding: 6px 12px;
              background: #6c757d;
              color: #fff;
              border: none;
              border-radius: 4px;
            "
          >
            Não
          </button>
        </div>
      </div>
    </div>

    <script src="ui.js"></script>
    <script src="database.js"></script>
    <script src="atestados.js"></script>
  </body>
</html>
