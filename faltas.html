<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXTRANEF - Gestão de Faltas</title>
    <link rel="stylesheet" href="style-electron.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Alertas */
      .alerta {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        color: #fff;
        border-radius: 5px;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .alerta.success {
        background-color: #28a745;
      }
      .alerta.error {
        background-color: #dc3545;
      }
      .alerta.info {
        background-color: #17a2b8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1><i class="fas fa-calendar-times"></i> Gestão de Faltas</h1>
        <nav class="nav">
          <a href="index-electron.html" class="nav-link"
            ><i class="fas fa-home"></i> Início</a
          >
          <a href="funcionarios.html" class="nav-link"
            ><i class="fas fa-users"></i> Funcionários</a
          >
          <a href="faltas.html" class="nav-link active"
            ><i class="fas fa-calendar-times"></i> Faltas</a
          >
          <a href="ferias.html" class="nav-link"
            ><i class="fas fa-umbrella-beach"></i> Férias</a
          >
          <a href="atestados.html" class="nav-link"
            ><i class="fas fa-file-medical"></i> Atestados</a
          >
          <a href="adm-electron.html" class="nav-link"
            ><i class="fas fa-cog"></i> Administração</a
          >
        </nav>
      </header>

      <main class="main-content">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-calendar-times"></i></div>
            <div class="stat-content">
              <h3>Total de Faltas</h3>
              <p class="stat-number" id="totalFaltas">0</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-calendar-alt"></i></div>
            <div class="stat-content">
              <h3>Este Mês</h3>
              <p class="stat-number" id="faltasMes">0</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="stat-content">
              <h3>Faltas Justificadas</h3>
              <p class="stat-number" id="faltasJustificadas">0</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-users"></i></div>
            <div class="stat-content">
              <h3>Funcionários</h3>
              <p class="stat-number" id="totalFuncionarios">0</p>
            </div>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn btn-primary" onclick="abrirModalFalta()">
            <i class="fas fa-plus"></i> Nova Falta
          </button>
          <button class="btn btn-success" onclick="exportarFaltas()">
            <i class="fas fa-download"></i> Exportar Relatório
          </button>
          <label class="btn btn-info">
            <i class="fas fa-upload"></i> Importar Dados
            <input
              type="file"
              accept=".json"
              style="display: none"
              onchange="importarFaltas(event)"
            />
          </label>
        </div>

        <div class="filters">
          <div class="filter-group">
            <label for="filtroFuncionario">Funcionário:</label>
            <select id="filtroFuncionario" onchange="filtrarFaltas()">
              <option value="">Todos os funcionários</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="filtroPeriodo">Período:</label>
            <select id="filtroPeriodo" onchange="filtrarFaltas()">
              <option value="">Todos os períodos</option>
              <option value="7">Últimos 7 dias</option>
              <option value="30">Últimos 30 dias</option>
              <option value="90">Últimos 90 dias</option>
              <option value="365">Último ano</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="filtroTipo">Tipo:</label>
            <select id="filtroTipo" onchange="filtrarFaltas()">
              <option value="">Todos os tipos</option>
              <option value="justificada">Justificada</option>
              <option value="naoJustificada">Não Justificada</option>
              <option value="atraso">Atraso</option>
              <option value="saida_antecipada">Saída Antecipada</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="buscaFalta">Buscar:</label>
            <input
              type="text"
              id="buscaFalta"
              placeholder="Motivo, observações..."
              onkeyup="filtrarFaltas()"
            />
          </div>
        </div>

        <div class="table-container">
          <table class="data-table" id="tabelaFaltas">
            <thead>
              <tr>
                <th>Funcionário</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Tipo</th>
                <th>Motivo</th>
                <th>Justificativa</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tbodyFaltas"></tbody>
          </table>
        </div>
      </main>
    </div>

    <div id="modalFalta" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalFaltaTitulo">Nova Falta</h2>
          <span class="close" onclick="fecharModalFalta()">&times;</span>
        </div>
        <form id="formFalta" onsubmit="salvarFalta(event)">
          <div class="form-row">
            <div class="form-group">
              <label for="funcionarioId">Funcionário *</label>
              <select id="funcionarioId" name="funcionarioId" required></select>
            </div>
            <div class="form-group">
              <label for="tipoFalta">Tipo de Falta *</label>
              <select id="tipoFalta" name="tipoFalta" required>
                <option value="">Selecione o tipo</option>
                <option value="justificada">Justificada</option>
                <option value="naoJustificada">Não Justificada</option>
                <option value="atraso">Atraso</option>
                <option value="saida_antecipada">Saída Antecipada</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="dataFalta">Data da Falta *</label>
              <input type="date" id="dataFalta" name="dataFalta" required />
            </div>
            <div class="form-group">
              <label for="horarioFalta">Horário *</label>
              <select
                id="horarioFalta"
                name="horarioFalta"
                required
                onchange="toggleHorarioEspecifico()"
              >
                <option value="">Selecione o horário</option>
                <option value="manha">Manhã (8h-12h)</option>
                <option value="tarde">Tarde (13h-17h)</option>
                <option value="integral">Dia Integral</option>
                <option value="especifico">Horário Específico</option>
              </select>
            </div>
          </div>

          <div class="form-row" id="horarioEspecifico" style="display: none">
            <div class="form-group">
              <label for="horaInicio">Hora de Início</label>
              <input type="time" id="horaInicio" name="horaInicio" />
            </div>
            <div class="form-group">
              <label for="horaFim">Hora de Fim</label>
              <input type="time" id="horaFim" name="horaFim" />
            </div>
          </div>

          <div class="form-group">
            <label for="motivo">Motivo *</label>
            <input
              type="text"
              id="motivo"
              name="motivo"
              required
              placeholder="Ex: Doença, compromisso..."
            />
          </div>

          <div class="form-group">
            <label for="justificativa">Justificativa</label>
            <textarea
              id="justificativa"
              name="justificativa"
              rows="3"
              placeholder="Detalhes da justificativa..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="observacoes">Observações</label>
            <textarea
              id="observacoes"
              name="observacoes"
              rows="3"
              placeholder="Informações adicionais..."
            ></textarea>
          </div>

          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="fecharModalFalta()"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="ui.js"></script>
    <script src="database.js"></script>
    <script src="faltas.js"></script>
  </body>
</html>
